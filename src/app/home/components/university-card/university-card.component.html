<div>
  <div class="card-style">
    <img
      class="img-responsive"
      src="https://image.shutterstock.com/image-vector/no-user-profile-picture-hand-600w-99335579.jpg">
    <div
      fxLayout="column"
      class="card-caption"
      fxLayoutAlign="center center"
      fxLayoutGap="24px">
      <div
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="8px"
        class="bold">
        <span class="material-icons icon">star</span>
        <div>6.6/10</div>
      </div>
      <div
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="8px"
        class="bold">
        <div>Action</div>
        <div>Sci-Fi</div>
      </div>
      <div
        class="card-caption-button"
        fxLayoutAlign="center center">
        View Details
      </div>
    </div>
  </div>
  <div>
    <div class="bold white height-60">{{universityInfo.name}}</div>
  </div>
</div>
